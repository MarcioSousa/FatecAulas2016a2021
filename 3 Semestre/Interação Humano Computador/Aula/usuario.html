<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <title>Novo Usuário</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- Bootstrap  CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap  JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
  </head>
	<body>
		<h1>Cadastro de Usuários</h1>
		<form name = "formUsuario" method="post" class="form-horizontal">
			<fieldset><legend>Novo Usuário</legend>
			<div class="form-group">
				<label for="nome" class="col-md-2 control-label">Nome*:</label>
				<div class="col-md-4">
				<input type = "text" name="nome" placeholder = "Nome do Usuário"
				tabindex ="1" class="form-control"
				title = "Informe o nome do usuário" required autofocus/><br>
				</div>
			</div>
			
			<div class="form-group">
				<label for = "nascimento" class="col-md-2 control-label">Nascimento:</label>
				<div class="col-md-4">
					<input type="date" name="nascimento" tabindex ="4" class="form-control" /><br>
				</div>
			</div>
			
			<div class="form-group">
				<label for="salario" class="col-md-2 control-label">Salário:</label>
				<div class="col-md-4">
					<input type="number" name = "salario" min=0 max =99999.99
						step = "0.01" tabindex ="5" class="form-control"/><br>
				</div>
			</div>
			
			<div class="form-group">
				<label for="senha" class="col-md-2 control-label">Senha*</label>
				<div class="col-md-4">
					<input type="password" name="senha" tabindex ="2" required class="form-control"/><br>
				</div>
			</div>
			</fieldset>
			<br>
			<input type="submit" value="Enviar" tabindex ="3"
				class = "btn btn-success"/>
			<input type="reset" value="Limpar" tabindex ="6"
				class = "btn btn-danger"/>
		</form>
	</body>
</html>
